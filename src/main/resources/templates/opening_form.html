<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head th:replace="template :: head">
</head>

<body>

<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

        <div style="text-align: center;">STOCK PREDICTOR</div>

        <form method="post" action="/openingDisplay" th:fragment="form">
            <fieldset>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="symbol" placeholder="Pick a Month" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="symbol" placeholder="Pick a Year" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="symbol" placeholder="Pick a Stock" type="text"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Go Go Go</button>
                </div>
            </fieldset>
        </form>
        <a href="javascript:history.go(-1);">Back</a>
    </div>

    <div th:replace="template :: footer"></div>

</div>

</body>

</html>
